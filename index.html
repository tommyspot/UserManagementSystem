<html>
    <head>
        <title>User Management System</title>
        <!--<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">-->
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link rel="stylesheet" type="text/css" href="css/angular-datepicker.css">

    </head>

    <body ng-app="myApp" id="myApp">
		<!-- nav section -->
        <div class="bootstrap" data-ng-if="locationPath !== '/login'">
            <nav id="navigation" class="navbar navbar-default" ng-controller="NavigationController">
                <div class="container">
                    <div class="nav-header">
                        <a href="#" class="navbar-brand logo hidden-xs"><img class="logo-img" src="img/logo.png" /></a>
                        
                        <ul class="nav navbar-nav">
                            <li ng-repeat="navLink in viewModel.nav.navItems" ng-class="{active : $index === viewModel.nav.selectedIndex}">
                                <a class="text-nav" ng-click="viewModel.nav.navClick($index)" ng-href="#/{{navLink}}">{{navLink}}</a>
                            </li>
                        </ul>
                        <a class="navbar-log-out pointer" data-ng-click="viewModel.logOut()">
                            <span class="glyphicon glyphicon-log-out log-out-icon"></span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>


        <div class="container">
			<div ng-view></div>
		</div>



        <script src='js/lib/angularjs/angular.min.js'></script>
        <script src='js/lib/angularjs/angular-route.min.js'></script>   
        <script src='js/lib/angularjs/angular-cookies.min.js'></script>    
        <script src='js/lib/pouchdb/pouchdb.min.js'></script>
        <script src='js/lib/datepicker/angular-datepicker.min.js'></script>
        <script src="js/output.js"></script>    
        <script src="js/app.js"></script>

    </body>
</html>
