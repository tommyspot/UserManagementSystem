<div class="login-container">
    <div class="login-section">
        <div class="header"><span>Login</span></div>
        <form class="login-form" data-ng-submit="viewModel.submit()">
            <div class="input-row">
                <div class="label"><label for"email">Email</label></div>
                <div class="input"><input class="input-text" type="email" id="email" placeholder="Email" /></div>
            </div>
            <div class="input-row">
                <div class="label"><label for"email">Password</label></div>
                <div class="input"><input class="input-text" type="password" id="password" placeholder="Password" /></div>
            </div>
            <div class="input-row">
                <div class="input margin-left-label"><input type="checkbox" id="remember" /> Remember me</div>
            </div>
            <div class="input-row">
                <div class="input margin-left-label"><input type="submit" class="login-btn pointer" value="Sign in" /></div>
            </div>
        </form>
    </div>
</div>
